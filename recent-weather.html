<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

<body>
  <header>
    <nav>
      <div class="head">
        <ul class="navbar">
          <li class="nav-left" style="background-color: #65c2f5;"><a
              href="http://localhost/weather-project/home.html">Weather App</a></li>
          <li class="nav-left"><a href="http://localhost/weather-project/home.html">Home</a></li>
          <li class="nav-left" style="background-color: #36439c;"><a href="">Recent Weather</a></li>
          <li class="nav-left"><a href="http://localhost/weather-project/contact.html">Contact</a></li>
          <li class="search-box">
            <form action="http://localhost/weather-project/home.html" method="GET">
              <input type="text" placeholder="Search City..." name="cityName" id="cityName">
              <button class="btn" type="submit" id="submit"><i class="fa fa-search">Search</i></button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
  </header>

        <th>Wind Degrees</th>
        <th>Sunrise</th>
        <th>Sunset</th>

      <tr>

        <td><span id="cloud_pct3"></span></td>
        <td><span id="temp3"></span></td>
        <td><span id="feels_like3"></span></td>
        <td><span id="humidity3"></span></td>
        <td><span id="min_temp3"></span></td>

        <td><span id="wind_speed3"></span></td>
        <td><span id="wind_degrees3"></span></td>
        <td><span id="sunrise3"></span></td>

        <td><span id="cloud_pct4"></span></td>
        <td><span id="temp4"></span></td>
        <td><span id="feels_like4"></span></td>
        <td><span id="humidity4"></span></td>
